            BINGO CHALLENGE!!!
            Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
            Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board
    
            EXTRA: 
            - Take ALWAYS a new number (eg. avoid randoming the number 10 3 times)
            - Create a USER BOARD with 24 randomized numbers that highlights as the main board does

        -->
    <script>



        const parediv = document.getElementById("container-76-cells")
     



        for (let i = 0; i < 76; i++) {

        const cell = document.createElement('div')
            cell.classList.add("cell");
            cell.innerText = i+1
        parediv.appendChild(cell)


        }
        const btn=document.createElement("button")
        btn.innerText="randomize 1 to 76  "
        parediv.appendChild(btn)
        let numGenerated 
       const cel=document.getElementsByClassName("cell") 
       
       const bt=document.querySelector("button") 
       
        bt.onclick = function(){
         for (let i = 0; i < 76; i++) {
            numGenerated = Math.floor(1 + Math.random() * 75)
            //console.log(numGenerated)
            if(cel[i].innerText===numGenerated)
            cel[i].style.backgroundColor="green"
        
                }
